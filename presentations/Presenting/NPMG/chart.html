<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Presentation</title>
    <meta name="description" content="Преплитането на новите технологии в бъдещото образование">
    <meta name="author" content="Alex Tsvetanov & Antoan Georgiev">
    <title>Bar Chart</title>
		<script src="http://www.chartjs.org/dist/2.7.0/Chart.bundle.js"></script><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div id="container" style="width: 75%;"><div style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;" class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
        <canvas id="canvas" style="display: block; height: 471px; width: 942px;" width="1413" height="706" class="chartjs-render-monitor"></canvas>
    </div>
    <script>
        var color = Chart.helpers.color;
        var barChartData = {
						labels: ["ФВС", "ИИ", "Музика", "История", "Математика", "География", "АЕ", "Важни предмети", "Важни предмети"],
            datasets: [
							{
									label: 'Харесван (в %)',
									backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
									borderColor: window.chartColors.red,
									borderWidth: 1,
									data: [
										76, 57, 56, 43, 40, 35, 31, 00, 00
									]
							}, 
							{
									label: 'Не харесван (в %)',
									backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
									borderColor: window.chartColors.red,
									borderWidth: 1,
									data: [
										24, 43, 44, 57, 60, 65, 69, 00, 00
									]
							}, 
							{
									label: 'Трудни (в %)',
									backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
									borderColor: window.chartColors.red,
									borderWidth: 1,
									data: [
										00, 00, 00, 00, 00, 00, 00, 59, 00
									]
							}, 
							{
									label: 'Безинтересни (в %)',
									backgroundColor: color(window.chartColors.orange).alpha(0.5).rgbString(),
									borderColor: window.chartColors.red,
									borderWidth: 1,
									data: [
										00, 00, 00, 00, 00, 00, 00, 00, 46  
									]
							}
						]
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
												labels: {
														fontSize: 20,
												},
                    },
										scales: 
										{
											yAxes: 
											[
												{
													ticks: 
													{
														callback: function(value, index, values) 
														{
															return value + '%';
														}
													}
												}
											]
										},
                    title: {
                        display: true,
                        text: 'Центъра за приобщаващо образование, програма "С поглед в бъдещето – училището има смисъл"'
                    }
                }
            });

        };

        var colorNames = Object.keys(window.chartColors);
    </script>



</body></html>
